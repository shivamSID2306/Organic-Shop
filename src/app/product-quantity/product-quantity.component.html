<div class="row no-gutters">
    <div class="col-2">
        <button 
            (click)="removeFromCart()"
            class="btn btn-secondary">-</button>
    </div>
    <div class="col text-center">
        Qty: {{ shoppingCart.getQuantity(product) }} in Cart
    </div>
    <div class="col-2">
        <button 
            (click)="addToCart()"
            class="btn btn-secondary">+</button>
    </div>
</div>
